<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adi Electronics - Online Shopping</title>
    <style>
      body {
        background-color: #fffacd;
      }

      #heading {
        color: #ffffff;
        font-family: "Courier New", monospace;
        background-color: #ffa07a;
      }

      #Ebill {
        font-family: Arial, sans-serif;
        width: 300px;
        background-color: #5f9ea0;
        color: white;
        text-align: center;
        border-collapse: collapse;
        padding-top: 12px;
        padding-bottom: 12px;
      }

      #Ebill th,
      #Ebill td {
        border: 2px solid #ddd;
        padding: 8px;
      }

      #result {
        color: #770080;
        font-weight: bold;
      }
    </style>
  </head>

  <body onload="disableSubmit()">
    <center>
      <form id="adiForm" onsubmit="return calculateFinalAmount()">
        <h1>
          <label id="heading"><i>Welcome to Adi- Online Shopping</i></label>
        </h1>
        <table id="Ebill">
          <tr>
            <td><label for="custname">Customer Name</label></td>
            <td>
              <input
                type="text"
                id="custname"
                required
                pattern="[A-Za-z\s]+"
                placeholder="Enter Customer Name"
              />
            </td>
          </tr>
          <tr>
            <td><label for="mobileNumber">Mobile Number</label></td>
            <td>
              <input
                type="tel"
                id="mobileNumber"
                required
                pattern="[789]\d{9}"
                placeholder="Enter your mobile no"
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email ID</label></td>
            <td>
              <input
                type="email"
                id="email"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                placeholder="Enter Your Email"
              />
            </td>
          </tr>
          <tr>
            <td><label for="address">Billing Address</label></td>
            <td>
              <textarea
                id="address"
                rows="5"
                cols="20"
                required
                placeholder="Enter Your Address"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="product">Choose Product</label></td>
            <td>
              <select id="product" required>
                <option value="TV">TV</option>
                <option value="Refridgerator">Refridgerator</option>
                <option value="Mobile">Mobile</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="quantity">Enter Quantity</label></td>
            <td>
              <input
                type="number"
                id="quantity"
                min="1"
                required
                placeholder="Enter Quantity"
              />
            </td>
          </tr>
          <tr>
            <td><label for="mode">Payment Mode</label></td>
            <td>
              <select id="mode" required>
                <option value="Cash">Cash On Delivery</option>
                <option value="Debit">Debit Card</option>
                <option value="UPI">UPI Transfer</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="bill">Bag Total</label></td>
            <td>
              <input
                type="number"
                id="bill"
                min="1"
                required
                placeholder="Bag Total"
              />
            </td>
          </tr>
          <tr>
            <td><label for="bill">Coupon Code</label></td>
            <td>
              <input
                type="text"
                class="checkout-coupon-code-input"
                value="ADI1500"
              />
            </td>
          </tr>

          <tr>
            <td><label for="text">Delivery Options </label></td>
            <td>
              <input type="radio" id="Express" name="Delivery Option" /><label
                for="text"
                >Express</label
              ><input type="radio" id="Standard" name="Delivery Option" /><label
                for="text"
                >Standard</label
              >
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" id="termsAndConditions" required />
              <label for="termsAndConditions"
                >I agree to the Terms and Conditions</label
              >
            </td>
          </tr>
          <div>
            <tr>
              <td>
                <input
                  type="reset"
                  id="clear"
                  value="Clear"
                  onclick="disableSubmit()"
                />
              </td>
              <td>
                <input
                  type="Submit"
                  id="Chk.Amount Payable"
                  value="Chk.Amount Payable"
                  onclick="disableSubmit()"
                />
              </td>
            </tr>
          </div>
        </table>
      </form>

      <script>
        var name = "Absara";
        var product = "Refrigeration";
        var price = money();
        function disableSubmit() {
          document.getElementById("submit").disabled = true;
        }

        function activateButton(checkbox) {
          if (checkbox.checked) {
            document.getElementById("submit").disabled = false;
          } else {
            document.getElementById("submit").disabled = true;
          }
        }

        function calculateBagTotal() {
          var sum;
          if (mode === "Debit Card") {
            sum = price * quant;
            return sum - (30 / sum) * 100;
          } else {
            return price * quant;
          }

        function calculateCoupon(bagtotal) {
          if (bagtotal > 100000) {
            const randomDigits = Math.floor(1000 + Math.random() * 9000);
            const firstFourDigits = String(bagtotal).slice(0, 4);
            const couponCode = "ADI" + firstFourDigits;
          }
        }

        function calculateFinalAmount() {
          return false;
        }
      </script>
    </center>
  </body>
</html>
