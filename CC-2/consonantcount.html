<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consonant Count</title>
  </head>
  <body>
    <h1>Consonant</h1>
    <label for="inputtext">Enter the text</label><br />
    <input type="text" id="inputtext" required /><br />
    <button id="countbtn">countConsonants</button>

    <script>
      let countConsonants = () => {
        let inputText = document.getElementById("inputtext").value;
        let consonant = /[bcdfghjklmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ]/g;
        let consonantCount = (inputText.replce(consonant) || []).length;

        if (consonantCount === 0) {
          console.log("No Consonants");
        } else {
          console.log(`Number of consonants: ${consonantCount}`);
        }
      };

      document
        .getElementById("countbtn")
        .addEventListener("click", countconsonants);
    </script>
  </body>
</html>
