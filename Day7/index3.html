<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="input" name="cohort code">TRI24MERN012</div>
    <script>
      var str = document.getElementById("input").innerText;
      var l = str.substring(0, 3);
      var year = parseInt(str.substring(3, 5));
      var course = str.substring(5, 9);
      var roll = parseInt(str.substring(9));
      alert("Location:" + l);
      alert("Year:" + year);
      alert("Course:" + course);
      alert("Roll:" + roll);
    </script>
  </body>
</html>
